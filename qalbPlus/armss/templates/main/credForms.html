<head>
    <meta charset="utf-8">

    <title>QALB+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;

    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }
    </style>
    <ul>
      <li><a href="{% url 'view-Appointmentstp' %}">View Appointments</a></li>
      <li><a href="credForms.html">Upload Credentials</a></li>
      <li><a href="{% url 'tp' %}">Profile</a></li>
      <li style="float:right"><a class="active" href="{% url 'home' %}">Logout</a></li>
    </ul>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
{% block content %}
<div class="content-section">
<form enctype="multipart/form-data" method=POST action= "{% url 'upload' %}">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Upload Credentials</legend>
        {{ form }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Upload</button>
{#    {{form.upload}}#}
    </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</form>
</div>
{% endblock content %}
