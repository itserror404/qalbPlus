<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>QALB+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;

    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }
    </style>
    <ul>
      <li><a href="{% url 'search-TP' %}">Find Nearest Treatment Provider</a></li>
      <li><a href="{% url 'view-Appointments' %}">View Appointments</a></li>
      <li><a href="{% url 'patient' %}">Profile</a></li>
      <li style="float:right"><a class="active" href="{% url 'home' %}">Logout</a></li>
    </ul>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

{% load static %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
                                                <div class="card user-card-full">
                                                    <div class="row m-l-0 m-r-0">
                                                        <div class="col-sm-4 bg-c-lite-green user-profile">
                                                            <div class="card-block text-center text-white">
                                                                <div class="m-b-25">
                                                                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle"
                                                                         viewBox="0 0 16 16"> <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8
                                                                        10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg>
                                                                </div>
                                                                <h6 class="f-w-600">{{user.username }}</h6>
                                                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-8">
                                                            <div class="card-block">
                                                                <h3 class="m-b-20 p-b-5 b-b-default f-w-600">Patient Information</h3>
                                                                <div class="row">

                                                                    <div class="col-sm-6">
                                                                        <h6 class="m-b-10 f-w-600">Name</h6>
                                                                        <h6 class="text-muted f-w-400">{{  user.name }} </h6>
                                                                    </div>

                                                                    <div class="col-sm-6">
                                                                        <h6 class="m-b-10 f-w-600">Email</h6>
                                                                        <h6 class="text-muted f-w-400">{{  user.email }} </h6>
                                                                    </div>

                                                                    <div class="col-sm-6">
                                                                        <h6 class="m-b-10 f-w-600">Age</h6>
                                                                        <h6 class="text-muted f-w-400">{{  user.age }}</h6>
                                                                    </div>

                                                                    <div class="col-sm-6">
                                                                        <h6 class="m-b-10 f-w-600">Insurance Details</h6>
                                                                        <h6 class="text-muted f-w-400">{{  user.insurancedetails}}</h6>
                                                                    </div>


                                                                     <div class="col-sm-6">
                                                                        <h6 class="m-b-10 f-w-600"> Address </h6>
                                                                        <h6 class="text-muted f-w-400">{{  user.address }}</h6>
                                                                    </div>


                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                             </div>
                                                </div>
                                            </div>

</body>
</html>
